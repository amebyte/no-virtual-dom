<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>手写 React 响应式状态库 Mobx</title>
  </head>
  <body>
    <script>
        // 对象观察器
        class ObservableObjectAdministration{
            constructor(target) {
                // 原始值保存
                this.target_ = target
                // 订阅者存储中心
                this.values_ = new Map()
            }

            defineObservableProperty_(key, value) {
                Object.defineProperty(this.target_, key, {
                    get: () => {
                        return this.values_.get(key).get()
                    },
                    set: (val) => {
                        this.values_.get(key).setNewVal(val)
                    }
                })
                const observable = new ObservableValue(value)
                this.values_.set(key, observable)
            }
        }
        // 将属性值包装成响应式对象
        class ObservableValue {
            constructor(value) {
                this.value_ = value
            }

            get() {
                // 在这里进行依赖收集
                return this.value_
            }

            setNewVal(val) {
                this.value_ = val
                // 在这里进行依赖触发
            }
        }

        function observable(target) {
            const adm = new ObservableObjectAdministration(target)
            target.__ob__ = adm
            Object.keys(value).forEach(key => {
                adm.extend(key, target[key])
            })
            return target
        }
        
    </script>
  <body>
</html>
