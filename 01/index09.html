<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue3 RefImpl 响应式</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
        function createElement(type, props) {
            return {
                type,
                props
            }
        }
        // 声明一个订阅者中心
        const subscriber = new Set()
        // 需要收集的依赖，在 Vue2 叫 wachter，Vue3 中叫 effect，本质上就是一个更新函数
        let activeEffect
        class RefImpl {
            _value
            constructor(value) {
                this._value = value
            }
            get value() {
            // 存在依赖就把依赖收集到订阅者中心
            activeEffect && subscriber.add(activeEffect)
            return this._value 
            }
            set value(val) {
                this._value = val
                // 值更新了，就需要去把订阅者中心中的订阅者全部重新执行一遍
                subscriber.forEach(sub => sub())
            }
        }

        function ref(value) {
            return new RefImpl(value)
        }
        
        const count = ref(1)

        function App (){
            return createElement('button', {
                onClick: () => {
                    count.value ++
                },
                children: count.value
            })
        }

        let oldVnode
        function render(vNode, container) {
            if (!oldVnode) {
                oldVnode = vNode
                const el = document.createElement(vNode.type)
                // 保存真实DOM 到虚拟DOM 的 el 属性上，将来更新的时候，不用重新创建，从而达到提高性能效果
                oldVnode.el = el
                const textNode =  document.createTextNode(vNode.props.children)
                el.appendChild(textNode)
                // 绑定虚拟DOM 上的事件
                el.addEventListener('click', vNode.props.onClick)
                container.appendChild(el)
            } else if(oldVnode.props.children !== vNode.props.children) {
                oldVnode.el.textContent = vNode.props.children
            }
        }

        activeEffect = () => {
            render(App(), document.getElementById('app'))
        }

        activeEffect()

        activeEffect = null
    </script>
  <body>
</html>
