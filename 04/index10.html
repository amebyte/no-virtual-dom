<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>从发布订阅模式的角度理解 Vue 的数据响应式原理</title>
  </head>
  <body>
    <script>
class ReactiveEffect {
    deps = []
    constructor(fn) {
        this._fn = fn
    }
    run () {
        // 根据 Vue2 的数据响应式原理，我们知道在执行具体订阅者函数之前需要把当前订阅者赋值给一个中间变量。
        activeEffect = this
        this._fn()
    }
    stop () {
      this.deps.forEach(dep => dep.delete(this))
    }
} 
// 订阅者存储中心
const targetMap  = new WeakMap()
  // 添加订阅者
function track(target, key) {
    let depsMap = targetMap.get(target)
    if (!depsMap) {
        depsMap = new Map()
        targetMap.set(target, depsMap)
    }
    let deps = depsMap.get(key)
    if (!deps) {
      deps = new Set()
      depsMap.set(key, deps)
    }
    if (activeEffect) {
        deps.add(activeEffect)
        activeEffect.deps.push(deps)
    }
}
  // 通知订阅者
function trigger(target, key) {
    const depsMap = targetMap.get(target)
    if (!depsMap) return
    const effects = depsMap.get(key)
    effects && effects.forEach(dep => dep.run())
}

let activeEffect
// reactive
function reactive(data) {
    return new Proxy(data, {
        get(target, key) {
            // 存在依赖就把依赖收集到依赖存储中心
            track(target, key)
            return Reflect.get(target, key) 
        },
        set(target, key, val) {
            const result = Reflect.set(target, key, val)
            // 值更新了，就需要去把依赖存储中心中的依赖全部重新执行一遍
            trigger(target, key)
            return result
        }
    })
}

function effect(fn) {
    const _effect = new ReactiveEffect(fn)
    _effect.run()
    const runner = _effect.run.bind(_effect)
    runner.effect = _effect
    return runner 
}

class RefImpl {
    _value
    dep
    constructor(value) {                                                                                                            
        this._value = value
        this.dep = new Set()
    }
    get value() {
       // 存在依赖就把依赖收集到依赖存储中心
       activeEffect && this.dep.add(activeEffect)                                                                                              
       return this._value 
    }
    set value(val) {
        this._value = val
        // 值更新了，就需要去把依赖存储中心中的依赖全部重新执行一遍
        this.dep.forEach(sub => sub())
    }
}


</script>

</html>
