<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>从发布订阅模式的角度理解 Vue3 的数据响应式原理</title>
  </head>
  <body>
    <script>
class Dep {
  constructor() {
    // 订阅者存储中心
    this.subs = {}
  }
  // 添加订阅者
  addSub(key, sub) {
    if (!this.subs[key]) {
      this.subs[key] = []
    }
    this.subs[key].push(sub)
  }
  // 通知订阅者
  notify(key) {
    this.subs[key].forEach(sub => sub())
  }
}
const dep = new Dep()
let activeEffect
// reactive
function reactive(data) {
    return new Proxy(data, {
        get(target, key) {
            // 存在依赖就把依赖收集到依赖存储中心
            activeEffect && dep.addSub(key, activeEffect)
            return Reflect.get(target, key) 
        },
        set(target, key, val) {
            const result = Reflect.set(target, key, val)
            // 值更新了，就需要去把依赖存储中心中的依赖全部重新执行一遍
            dep.notify(key)
            return result
        }
    })
}

const proxy = reactive({ author: 'Cobyte', date: '2024-03-05' })

// 订阅者
const subscriber = () => {
    console.log(`我是：${proxy.author}`)
}
// 订阅者2
const subscriber2 = () => {
    console.log(`日期是：${proxy.date}`)
}
activeEffect = subscriber
subscriber()
activeEffect = subscriber2
subscriber2()
activeEffect = null

// 修改
proxy.author = 'coboy'
    </script>
  <body>
</html>
