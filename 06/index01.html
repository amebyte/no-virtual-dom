<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>手写一个响应式状态库并应用在 React 上</title>
  </head>
  <body>
    <script>
// 创建沙箱环境
function createSandbox(value) {
  // 创建一个与外部环境隔离的对象变量
  const sandbox = {
    value
  }
  // 创建一个外部环境可以访问 sandbox 对象的方法
  function getter() {
    return sandbox.value
  }
  // 创建一个外部环境可以访问 sandbox 对象的方法
  function setter(val) {
    sandbox.value = val
  }

  // 暴露外部环境可以访问 sandbox 对象的方法
  return [getter, setter]
}
    </script>
  <body>
</html>
