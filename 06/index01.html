<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>手写一个响应式状态库并应用在 React 上</title>
  </head>
  <body>
    <script>
let Listener
// 创建沙箱环境
function createSandbox(value) {
  // 创建一个与外部环境隔离的对象变量
  const context = {
    value,
    observers: null
  }
  // 创建一个外部环境可以访问 context 对象的方法
  function getter() {
    if (Listener) {
        if (!context.observers) {
            context.observers = new Set([Listener])
        } else {
            context.observers.add(Listener)
        }
    }
    return context.value
  }
  // 创建一个外部环境可以访问 context 对象的方法
  function setter(val) {
    context.value = val
    // 把存储订阅者的变量的订阅者全部通知一次
    context.observers.forEach(fn => {
       fn()
    });
  }

  // 暴露外部环境可以访问 context 对象的方法
  return [getter, setter]
}

const [count, setCount] = createSandbox(0)
// 访问对象的值
console.log('访问对象的值：', count())
// 修改对象的值
setCount(2)
console.log('修改后的值', count())
    </script>
  <body>
</html>
